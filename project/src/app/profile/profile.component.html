  {{detail.firstname}}

<div class=" horizontal">

<div class="profileContainer">
    <div  class="profileHeadContainer">
      <!-- <div class="profileHeadBackgoundBox"></div> -->
        <img *ngIf="this._userdata.coverPic == ''" src="../../assets/default_img.png" alt="profileImage" class="profileIcon" />
        <img *ngIf="this._userdata.coverPic != ''" src="{{coverPic}}" alt="profileImage" class="profileIcon">

        <div class="profileHeadContent">
          <div class="profileHeadContentHeader">
            <div class="profileName">{{userObj['firstname']}}</div>
            <!-- <div class="editPrfoileBtn">
              <img src="../../assets/edit.svg" alt="edit icon" class="editIcon" />
              <p class="editProfileText">Edit Profile</p>
            </div> -->
          </div>
          <div class="profileDescription inActive">
            {{userObj['description']}}
          </div>
        </div>
     
    </div>
    <div class="profileDetailsContainer ">
      <div class="sideHeading">Details</div>
      
      <form [formGroup]="profileForm" (onSubmit) = "onSubmit()" > 
      <div class="profielDetailsForm">
        <div  style="display: flex;flex-direction: row;width: 100%;justify-content: space-around;">
          <div style="width:45%" >
            <div class="inputContainer">
              <p class="inputTitle">Email</p>
              <input formControlName="email"
                type="email"
                class="ProfileDetatilsInputBox"
               
              />
            </div>
            <div class="inputContainer">
              <p class="inputTitle">Date of Birth</p>
              <input formControlName="dob"
                class="ProfileDetatilsInputBox"
              />
            </div>
          </div>
          <div style="width:45%">
            <div class="inputContainer">
              <p class="inputTitle">Phone Number</p>
              <input formControlName="phoneno"
                type="number"
                class="ProfileDetatilsInputBox"
              />
            </div>

            <div class="inputContainer">
              <p class="inputTitle">Gender</p>
              <input formControlName="gender"
                class="ProfileDetatilsInputBox"
              />
            </div>
          </div>
        </div>
        <div class="sideHeadingWithOutCircle">Full Address</div>
        <div  style="display: flex;flex-direction: row;width: 100%;justify-content: space-around;">
          <div style="width:45%">
            <div class="inputContainer">
              <p class="inputTitle">street</p>
              <input formControlName="street"
                class="ProfileDetatilsInputBox"
              />
            </div>
            <div class="inputContainer">
              <p class="inputTitle">zip code</p>
              <input formControlName="zip"
                class="ProfileDetatilsInputBox"
              />
            </div>
          </div>
          <div style="width:45%">
            <div class="inputContainer">
              <p class="inputTitle">City</p>
              <input formControlName="city"
                class="ProfileDetatilsInputBox"
              />
            </div>

            <div class="inputContainer">
              <p class="inputTitle">State</p>
              <input formControlName="state"
                class="ProfileDetatilsInputBox"
              />
            </div>
          </div>
        </div>
        <button type="submit" (click)="updateProfile()"  class="saveBtn primaryLight"> update</button>
      </div>

      

    </form>

    </div>
    <div class="profileAditionalDetailsContainer">
      <div class="sideHeading">
        Aditional <span style="margin-left: 5px">Details</span>
      </div>
      <div class="profileAditonalDetalsBox">
        <div>
          <p class="sideHeadingWithOutCircle">Delete Account</p>
          <div style="margin-top: 10px">
            <input type="text" placeholder="why?" class="inputReason" />
            <button class="deleteBtn primaryLight" (click)="deleteAccount()">Delete</button>
          </div>
        </div>
        <div style="margin-top: 10px">
          <p class="sideHeadingWithOutCircle" style="margin-bottom: 10px">
            Do you offer Personal Trainers ?
          </p>
          <div class=" horizontal">
            <div class="align"><input class="checkbox" type="checkbox" name="yes" id="yes" />yes</div>
          <div class="align"><input class="checkbox" type="checkbox" name="no" id="no" /><span>No</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sideCont">
    <app-sidebar ></app-sidebar>
</div>

</div>
