<div class="horizontal">
    <div class="main">



        <!-- SEARCH FILTERS  -->

        <div class="searchBar horizontal secondaryLightBg">

            <div class="horizontal searchType primaryLightBg">
                <img class="icon" src="../../assets/user.svg">
                <input type="text" placeholder="search people" (keyup)="peopleFilter()" [(ngModel)]="peopleSearchText">
                <!-- <img class="dropdown inActive" src="../../assets/dropdown.svg"> -->
            </div>

            <div class="horizontal searchType primaryLightBg">
                <img class="icon" src="../../assets/search-solid.svg">
                <input type="text" placeholder="search routine" (keyup)="routineFilter()"
                    [(ngModel)]="routineSearchText">

                <!-- <img class="dropdown inActive" src="../../assets/dropdown.svg"> -->
            </div>

            <div>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Number</mat-label>
                        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
            </div>
        </div>
